        const frm=document.querySelector("#frm");
        frm.addEventListener("submit",validate);
        function validate(e){
            const name=document.querySelector("#frm-name");
            if(name.value==""){
                e.preventDefault();
                name.classList.add("error");
            }else{
                name.classList.remove("error")
            }
            const age=document.querySelector("#frm-age");
            if(age.value<0||age.value>150||age.value==""||isNaN(age.value)||!isFinite(age.value)){
                e.preventDefault();
                age.classList.add("error");
            }else{
                age.classList.remove("error")
            }
            const email=document.querySelector("#frm-email");
            const reEmail = /^[^@]+@[^@]+(\.[^@]+)+$/;
            if(!reEmail.test(email.value)){
                e.preventDefault();
                email.classList.add("error");
            }else{
                email.classList.remove("error")
            }

            const sem=document.querySelector("#frm-sem");
            const elec=document.querySelector("#frm-elec");
            if(parseInt(sem.value)>=7){
                elec.classList.remove("hidden");
                if(elec.selectedOptions.length!=2){
                    e.preventDefault();
                    sem.classList.add("error");
                }else{
                    sem.classList.remove("error")
                }
            }
            else{
                elec.classList.add("hidden");
            }
